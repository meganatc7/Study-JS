<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  function logText(e) {
    e.stopPropagation(); // 한개만 고르도록 (stop bubbling!)
                          // captrue true하고 soptPropagation하면 one만 됨(가장 최상위 부모)
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false, // capture: 위에서 아래로 내려오면서 이벤트 실행(기본은 bubble로 아래에서 위로 실행됨)
                    // 원래는 three two one 인데 capture = true를 주면 one two three
    once: true // once는 한번만 발동하도록
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  })
</script>
</body>
</html>
